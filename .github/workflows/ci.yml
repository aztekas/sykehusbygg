name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build backend and uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Sync dev deps with uv
        run: |
          uv sync

      - name: Run tests
        run: |
          uv run pytest
